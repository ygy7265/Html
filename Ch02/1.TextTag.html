<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1.Texttag</title>
</head>
<body>
    <!--h1 = Header  num = Text size-->
    <h3>Title Tag</h3> 
    <h1>Hello</h1> 
    <h2>Hello</h2> 
    <h3>Hello</h3> 
    <h4>Hello</h4> 
    <h5>Hello</h5> 
    <hr/>
    <!-- p = ,br = next line -->
    <h3>Line Tag</h3>   
    <p>
        Text 1<br>
        Text 2<br/>
        Text 3<br>
        Text 4<br>
    </p>
    <p>
        Text 5<br>
        Text 6<br>
        Text 7<br>
        Text 8
    </p>
    <p>
        Text 9<br>
        Text 10<br>
        Text 11<br>
        Text 12
    </p>
    <p>
        Text 13
        Text 14
        Text 15
        Text 16
    </p>
    <hr>

    <h3>Link Tag</h3>
    <a href="https://naver.com">Naver</a>
    <a href="https://daum.net">Daum</a>
    <a href="../Ch01/hello.html">Folder</a>
    <hr/>

    <h3>Impact Tag</h3>    
    <p>
        Text <b> World </b><br>
        Text <i> Html </i><br>
        Text <strong>CSS</strong> <br>
        Text <em>Java script!</em> <br>

    </p>


</body>
</html>
