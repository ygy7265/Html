<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2.indexTag</title>
    <!-- Html ListTag -->
</head>
<body>
    <h3>NoindexTag</h3>
    <!-- Unorder List-->
    <ul>
    <li>Seoul</li>
    <li>Daejun</li>
    <li>Daegu</li>
    <li>Busan</li>
    </ul>

    <h3>indexTag</h3>
    <ol>
        <li>Seoul</li>
        <li>Daejun</li>
        <li>Daegu</li>
        <li>Busan</li>
    </ol>
</body>
