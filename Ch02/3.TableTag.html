<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3.TableTag</title>
</head>
<body>
    <h3>TableTag</h3>
    <table border="1">
        <!--tr = table row-->
        <tr>
            <th>number</th> <!-- Table header-->
            <th>name</th>
            <th>Phone</th>
            <th>age</th>
        </tr>
        
        <tr>
            <td>a101</td>
            <td>kimyousin</td>
            <td>010-1234-1234</td>
            <td>25</td>
        </tr>    
            <td>a102</td>
            <td>jangbogo</td>
            <td>010-1234-1235</td>
            <td>25</td>
        <tr>
            <td>a103</td>
            <td>kanggamchan</td>
            <td>010-1234-1236</td>
            <td>25</td>
        </tr>
        <tr>
            <td>a104</td>
            <td>Leesunsin</td>
            <td>010-1234-1237</td>
            <td>30</td>
        </tr>
    </table>
    <table border="2">
        <tr>
            <td colspan="2">1x1</td>
            <td rowspan="2">1x3</td>
            <td>1x4</td>
            <td rowspan="4">1x5</td>
        </tr>

        <h3>Table Add</h3>
        <tr>
            <td>2x1</td>
            <td>2x2</td>
            <td>2x4</td>
            
        </tr>
        <tr>
            <td>3x1</td>
            <td>3x2</td>
            <td>3x3</td>
            <td>3x4</td>
            
        </tr>
        <tr>
            <td>4x1</td>
            <td>4x2</td>
            <td>4x3</td>
            <td>4x4</td>
            
        </tr>
    </table>
</body>
</html>
