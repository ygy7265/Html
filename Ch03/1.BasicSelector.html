<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1.CSSBasicSelector</title>
    <style>
        /*AllSelector */
        *{
            color: blue;
        }
        /*TagSelector */
        h3{
            color: red;
        }
        p{
            color: green;
        }
        /*ClassSelector */
        .txt1{
            color: orange;
        }
        /*IDSelector */
        #txt1{
            color:yellow;
        }
    </style>
</head>
<body>
    <h3>1.CssBasicSelector</h3>
    <p>Hello</p>
    <p class="txt1">Hello2</p>
    <p class="txt1">Hello3</p>
    <p id="txt1">Hello4</p>
</body>
</html>
