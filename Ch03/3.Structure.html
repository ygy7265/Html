<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3.Structure</title>
    <style>
        /*Structure*/
        .city > li:first-child{color:aquamarine;}
        .city > li:nth-child(2){color: green;}
        .city > em:nth-child(4){color: gold;}
        .city > em:nth-of-type(2){color: blue;}
        body > ul:nth-of-type(2){color: pink;}
    </style>
</head>
<body>
    <h3>3.Structure</h3>
    
    <ul class = "city">
        <li>ct1</li>
        <li>ct2</li>
        <li>ct3</li>
        <em>ct4</em>
        <em>ct5</em>
        <em>ct6</em>
    </ul>
    <ul>
        <li>con1</li>
        <li>con2</li>
        <li>con3</li>
        <li>ct4</li>
        <li>ct5</li>
        <li>ct6</li>
    </ul>
</body>
</html>
